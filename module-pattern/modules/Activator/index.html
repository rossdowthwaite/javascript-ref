<body>

    <div class='site-wrapper'>
        <header class="">
            <h1>Activator.js</h1>
            <p>Toggle active classes</p>

            <div class="section">
                <h3>Options</h3>
                <p class="code">
                    group: $(".actives"),<br>
                    multipleActive: true/false
                <p>
            </div>


            <div class="section">
                <h3>Multiple select</h3>
                <p class="code">multipleActive: true<p>

                <div class="clickers"></div>
                <div class="clickers"></div>
                <div class="clickers"></div>
            </div>

            <div class="section">
                <h3>Single select</h3>
                <p class="code">multipleActive: false<p>

                <div class="actives"></div>
                <div class="actives"></div>
                <div class="actives"></div>
            </div>

        </header>
    </div>
